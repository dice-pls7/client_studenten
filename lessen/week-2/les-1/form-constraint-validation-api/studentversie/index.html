<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constraint Validation API</title>
</head>
<body>

<form action="" method="post" class="form-email">

    <input type="email" name="email" id="email" required minlength="8">

    <label for="telefoonnummer">Telefoonnummer: </label>
    <input type="tel" name ="telefoonnummer" id="telefoonnummer" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
     
    <input type="submit" value="Verstuur!">
    <input type="reset"> 
    

</form>

<script>

    const email = document.getElementById("email");
    const telefoonnummerinput = document.getElementById("telefoonnummer");

    email.addEventListener("input", (event) => {
        
        if (email.validity.typeMismatch) {
            email.setCustomValidity("Voer een geldig emailadres in!");
            email.reportValidity();
        } else {
            email.setCustomValidity("");
        }
    });

    telefoonnummer.addEventListener("input", (event) => {

        if (telefoonnummerinput.validity.typeMismatch) {
            telefoonnummerinput.setCustomValidity("Voer een geldig telefoonnummer in!");
            telefoonnummerinput.reportValidity
        }
        else {
            telefoonnummerinput.setCustomValidity("");
        }
    }

</script>

</body>
</html>
